    <div class="w-full mb-4">
    @if(label() !== null) {
        <label class="block mb-1 text-sm font-medium text-gray-900">{{ label() }}</label>
    }

    <select [(ngModel)]="model" (change)="onChangeHandler()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        @if(default() !== null) {
            <option selected disabled>Choose a country</option>
        }

        @for(row of data(); track row.key) {
            <option [value]="row.key" [selected]="preSelected()?.toString() === row.key">{{ row.value }}</option>
        }
    </select>
</div>

<app-table [rows]="invoices()" [columns]="columns" [template]="rows" />
<ng-template #rows let-row>
  <td appTd>
    {{ row.id }}
  </td>
  <td appTd>
    {{ row.name }}
  </td>
  <td appTd>
    {{ row.created_at }}
  </td>
  <td appTd>
    {{ row.updated_at }}
  </td>
  <td appTd>
    <app-edit-button [invoice]="row"></app-edit-button>
  </td>
</ng-template>

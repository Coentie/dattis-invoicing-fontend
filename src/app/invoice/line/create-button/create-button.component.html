<button (click)="onNewClickHandler()" i18n type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-sm text-sm px-5 py-2 focus:outline-none dark:focus:ring-blue-800">
    New
  </button>

  
<app-modal [(viewable)]="isCreatingLine">
    <div title>Nieuw item toevoegen</div>
    <div body>
      <div class="flex flex-col mb-4">
        <label for="name" class="block mb-1 text-sm font-medium text-gray-900">Naam</label>
        <input [(ngModel)]="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
      </div>

      <div class="flex flex-col mb-4">
        <label for="amount" class="block mb-1 text-sm font-medium text-gray-900">Amount</label>
        <input type="number" [(ngModel)]="amount" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
      </div>

      <div class="flex flex-col mb-4">
        <label for="amount" class="block mb-1 text-sm font-medium text-gray-900">Price</label>
        <input type="number" [(ngModel)]="unitPrice" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
      </div>
    </div>
  
    <div class="w-full flex justify-between" actions>
      <button (click)="onCancelCreateClickHandler()" i18n type="button" class="text-gray-700 bg-gray-300 hover:bg-gray-500 rounded-sm text-sm px-5 py-2 focus:outline-none">
        Annuleren
      </button>
  
      <button (click)="onCreateInvoiceClickHandler()" i18n type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-sm text-sm px-5 py-2 focus:outline-none dark:focus:ring-blue-800">
        Opslaan
      </button>
    </div>
  </app-modal>
